<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
            z-index: 1000;
        }

        #chatbot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4a4a4a;
            color: white;
            padding: 10px 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: pointer;
        }

        #chatbot-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }

        #chatbot-input-area {
            display: flex;
            padding: 10px;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #chatbot-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-right: 10px;
        }

        #chatbot-send {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .minimized {
            height: 50px !important;
            overflow: hidden;
        }

        .user-message {
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-end;
        }

        .assistant-message {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-start;
        }

        #chatbot-messages {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <div id="chatbot-header" onclick="toggleChatbot()">
            <span>ðŸ¤– Jordan Belfort Trading Chatbot</span>
            <span id="minimize-btn">-</span>
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input-area">
            <input type="text" id="chatbot-input" placeholder="Ask a trading question...">
            <button id="chatbot-send" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let isMinimized = false;

        function toggleChatbot() {
            const container = document.getElementById('chatbot-container');
            const minimizeBtn = document.getElementById('minimize-btn');
            
            isMinimized = !isMinimized;
            
            if (isMinimized) {
                container.classList.add('minimized');
                minimizeBtn.textContent = '+';
            } else {
                container.classList.remove('minimized');
                minimizeBtn.textContent = '-';
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatbot-input');
            const messagesContainer = document.getElementById('chatbot-messages');
            const message = input.value.trim();

            if (message) {
                // Add user message
                const userMessageEl = document.createElement('div');
                userMessageEl.classList.add('user-message');
                userMessageEl.textContent = message;
                messagesContainer.appendChild(userMessageEl);

                // Clear input
                input.value = '';

                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                // Send message to Streamlit
                window.parent.postMessage({
                    type: 'streamlit:setComponentValue', 
                    key: 'chatbot_input', 
                    value: message
                }, '*');
            }
        }

        // Listen for messages from Streamlit
        window.addEventListener('message', (event) => {
            if (event.data.type === 'streamlit:setComponentValue' && event.data.key === 'chatbot_response') {
                const messagesContainer = document.getElementById('chatbot-messages');
                const assistantMessageEl = document.createElement('div');
                assistantMessageEl.classList.add('assistant-message');
                assistantMessageEl.textContent = event.data.value;
                messagesContainer.appendChild(assistantMessageEl);

                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });

        // Allow sending message with Enter key
        document.getElementById('chatbot-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
